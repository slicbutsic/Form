<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Bootstrap form</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
</head>

<body>
  <div class="container pt-5">
    <div class="row justify-content-center">
      <div class="col-12 col-md-6 col-lg-4">
        <form action="" class="row">
          <h2 class="text-center m-3">Create an account</h2>
          <div class="col-6 mb-3">
            <label for="fname" class="form-label">First name</label>
            <input type="text" placeholder="John" class="form-control" id="fname">
          </div>

          <div class="col-6 mb-3">
            <label for="lname" class="form-label">Last name</label>
            <input type="text" placeholder="Smith" class="form-control" id="lname">
          </div>

          <div class="col-12 mb-3">
            <label for="email" class="form-label">email</label>
            <input type="email" placeholder="john@gmail.com" class="form-control" id="email">
          </div>


          <div class="col-12 mb-3 ">
            <label for="password" class="form-label">Password</label>
            <input type="password" placeholder="•••••••••••" class="form-control" id="password">
          </div>

          <div class="col-12 mb-3 ">
            <label for="referred" class="form-label">How did you know us?</label>

            <select id="referred" class="form-select" aria-label="Default select example">
              <option selected>Facebook</option>
              <option value="1">Instagram</option>
              <option value="2">Google Search</option>
              <option value="3">A friend</option>
            </select>

            <button type="button" class="btn btn-primary mt-3 p-1 w-100 fs-5 text">Sign up</button>




          </div>



        </form>
      </div>
    </div>
  </div>

</body>

</html>
